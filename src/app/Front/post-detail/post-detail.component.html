<div class="container mt-5 py-2 mb-2" style="background-color: #F0F8FF;">
    <h5 class="mt-3 mb-1" style="color: #FFD700;">Create New Post</h5>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" formControlName="content" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" formControlName="image">
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">Select User</label>
        <select class="form-control" id="user" formControlName="userId">
          <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
        </select>
      </div>
      <div class="center justify">
        <button type="submit" class="btn btn-primary mb-5 px-5" style="background-color: #FFD700; width: 100%; border: none;">Create Post</button>
      </div>
    </form>
  </div>
