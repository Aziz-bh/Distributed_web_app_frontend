
<app-navbar></app-navbar>


<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <a class="btn btn-primary float-end mb-4" routerLink="/addUser">Create New</a>

    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" routerLink="">Home</a>
        <a class="breadcrumb-item text-dark" routerLink="">Shop</a>
        <span class="breadcrumb-item active">Users ({{users.length}})</span>

      </nav>

    </div>
  </div>
</div>
<!-- Breadcrumb End -->


<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-12 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark" >
        <tr>
          <th>#</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody class="align-middle" *ngFor="let user of users">
        <tr>
          <td class="align-middle">{{ user.id }}</td>
          <td class="align-middle">{{ user.firstname }}</td>
          <td class="align-middle">{{ user.lastname }}</td>
          <td class="align-middle">{{ user.email }}</td>
          <td class="align-middle">{{ user.phonenumber }}</td>
          <td class="align-middle">{{ user.address }}</td>
          <td class="align-middle">{{ user.age }}</td>
          <td>
            <div class="row">
              <button class="btn btn-primary mb-1" (click)="deleteUser(user.id)">Update</button>

              <button class="btn btn-info " (click)="deleteUser(user.id)">Delete</button>
            </div>
          </td>

        </tr>



        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Cart End -->


<app-footer></app-footer>
<!-- Back to Top -->
<a href="/Cart" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
