<div class="container mt-5 py-2 mb-2" style="background-color: #F0F8FF;">
  <h5 class="mt-3 mb-1" style="color: #FC6F00;">Create New User</h5>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname">
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <div class="mb-3">
      <label for="phonenumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phonenumber" formControlName="phonenumber">
    </div>
    <div class="center justify">
      <button type="submit" class="btn btn-primary mb-5 px-5" style="background-color: #FC6F00; width: 100%; border: none;">Create User</button>
    </div>
  </form>
</div>
