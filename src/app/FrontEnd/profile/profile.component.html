<app-header-front></app-header-front>
<div class="dashboard-content-container" data-simplebar>
    <div class="dashboard-content-inner" >
        
        <!-- Dashboard Headline -->
        <div class="dashboard-headline">
            <h3>Settings</h3>

        </div>

        <!-- Row -->
        <div class="row">

            <!-- Dashboard Box -->
            <div class="col-xl-12">
                <div class="dashboard-box margin-top-0">

                    <!-- Headline -->
                    <div class="headline">
                        <h3><i class="icon-material-outline-account-circle"></i> My Account</h3>
                    </div>

                    <div class="content with-padding padding-bottom-0">

                        <div class="row">

                            <div class="col-auto">
                                <div class="avatar-wrapper" data-tippy-placement="bottom" title="Change Avatar">
                                    <img class="profile-pic" src="images/user-avatar-placeholder.png" alt="" />
                                    <div class="upload-button"></div>
                                    <input class="file-upload" type="file" accept="image/*"/>
                                </div>
                            </div>

                            <div class="col">
                                <div class="row">

                                    <div class="col-xl-6">
                                        <div class="submit-field">
                                            <h5>First Name</h5>
                                            <input type="text" class="with-border" value="Tom">
                                        </div>
                                    </div>

                                    <div class="col-xl-6">
                                        <div class="submit-field">
                                            <h5>Last Name</h5>
                                            <input type="text" class="with-border" value="Smith">
                                        </div>
                                    </div>

                                    <div class="col-xl-6">
                                        <div class="submit-field">
                                            <h5>Username</h5>
                                            <input type="text" class="with-border" value="username">
                                        </div>
                                    </div>

                                    <div class="col-xl-6">
                                        <div class="submit-field">
                                            <h5>Email</h5>
                                            <input type="text" class="with-border" value="tom@example.com">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Dashboard Box -->
            <div class="col-xl-12">
                <div class="dashboard-box">

                    <!-- Headline -->
                    <div class="headline">
                        <h3><i class="icon-feather-info"></i> My Information</h3>
                    </div>

                    <div class="content">
                        <ul class="fields-ul">
                            <li>
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="submit-field">
                                            <h5>University</h5>
                                            <select class="selectpicker with-border" data-size="7" title="Select Job Type" data-live-search="true">
                                                <option value="isamm">ISAMM</option>
                                                <option value="esprit">Esprit</option>
                                            </select>
                                        </div>
                                    </div>
    
                                    <div class="col-xl-6">
                                        <div class="submit-field">
                                            <h5>Department</h5>
                                            <select class="selectpicker with-border" data-size="7" title="Select Job Type" data-live-search="true">
                                                <option value="TWIN">TWIN</option>
                                                <option value="DS">DS</option>
                                            </select>
                                        </div>
                                    </div>
    
                                </div>
                            </li>
                    </ul>
                    </div>
                </div>
            </div>

            <!-- Dashboard Box -->
            <div class="col-xl-12">
                <div id="test1" class="dashboard-box">

                    <!-- Headline -->
                    <div class="headline">
                        <h3><i class="icon-material-outline-lock"></i> Password & Security</h3>
                    </div>

                    <div class="content with-padding">
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>Current Password</h5>
                                    <input type="password" class="with-border">
                                </div>
                            </div>

                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>New Password</h5>
                                    <input type="password" class="with-border">
                                </div>
                            </div>

                            <div class="col-xl-4">
                                <div class="submit-field">
                                    <h5>Repeat New Password</h5>
                                    <input type="password" class="with-border">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Button -->
            <div class="col-xl-12">
                <a href="#" class="button ripple-effect big margin-top-30">Save Changes</a>
            </div>

        </div>
        <!-- Row / End -->

        <!-- Footer / End -->

    </div>
</div>
<app-footer-front></app-footer-front>
